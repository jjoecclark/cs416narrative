<!DOCTYPE html>
<html lang="en">
<head>
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="//unpkg.com/d3-svg-annotation@2.5.1/indexRollup.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        #container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        nav {
            margin-top: 10px;
        }

        nav select, nav input {
            padding: 5px 10px;
            margin: 5px;
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #visualization {
            width: 100%;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>COVID-19 Time Series Visualization</h1>
            <nav>
                <label for="stateDropdown">Select State:</label>
                <select id="stateDropdown">
                    <!-- Options will be populated dynamically, with "ALL" as the default -->
                </select>
                <label for="dateFrom">From:</label>
                <input type="date" id="dateFrom" value="2020-01-21">
                <label for="dateTo">To:</label>
                <input type="date" id="dateTo" value="2020-12-31">
            </nav>
        </header>

        <main>
            <div id="visualization">
                <svg id="scene" width="800" height="400"></svg>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
